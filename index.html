<html>

<head>
    <title>Flights</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="route.js"></script>
</head>

<body>
    <div class="col-md-9">
        <div class="container form-group">
            <h2>Select flight</h2>
            <label for="origin">Depart:</label>
            <select class="form-control" name="origin" id="origin">
                <option value="SEA">Seattle</option>
                <option value="PDX">Portland</option>
                <option value="SFX">San Francisco</option>
                <option value="LAX">Los Angeles</option>
                <option value="DAL">Dallas</option>
            </select>
            <label for="destination">Arrive:</label>
            <select class="form-control" name="destination" id="destination">
                <option value="DAL">Dallas</option>
                <option value="SEA">Seattle</option>
                <option value="PDX">Portland</option>
                <option value="SFX">San Francisco</option>
                <option value="LAX">Los Angeles</option>
            </select>
        </div>
        <div>
            <div class="container">
                <button class="btn btn-warning" id="seeflights">Click here to see your flights</button>
                <ol id="results"></ol>
            </div>
            <div class="container">
                <button id="master" class="btn btn-info">Click here to toggle ALL flights</button>
            </div>
        </div>
        <div id="list">
        </div>
    </div>
</body>

</html>
